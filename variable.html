<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- declare -->
        <!-- var a=valule; -->
        <!-- there are three types of variable -->
        <!-- 1. var 
             2. let 
             3. const -->

        <!-- 1. var -->
        <script type="text/javascript">
            var a=10;
            if (true){
                var a=20;
            }
            document.write(a);
        </script> <br>
        <!-- 2. let -->
        <script type="text/javascript">
        let b=10;
        if (true){
            let b=20;
            document.write(b);
        }
        document.write(b);
    </script>
    <!-- 3. const -->
    <script type="text/javascript">
        const c=10;
        const c=20;
        console.log(c);
    </script>

    </body>
</html>
